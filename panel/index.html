<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cyprus Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="w-20 fl tc">
      <div class="pl2 pr2 tc strtobottom dt">
        <div class="f2 pt2 pb3">Cyprus Admin</div>
        <hr class="hrinmenu">
        <h3><a href="index.html" class="no-underline">Domains</a></h3>
        <h3><a href="#" class="no-underline"></a></h3>
        <h3><a href="#" class="no-underline"></a></h3>
        <div class="apply" onclick="restart()"><div class="b75ed h2 w4 tc br2 center dt ba v-btm grow shadow-2"><div class="dtc v-mid">Save</div></div></<div>

        </div>

      </div>
    </div>
    <div class="w-80 dib tc">
      <div class="pv3 f2 tc">Domain Management</div>
      <div class="pr4 dib w-30">
        <div class="ba br2">
          <div class="f4 pb2 pt2">Add Domain</div>
          <input class="mb2" id="ip" placeholder="IP"><br>
          <input class="mb2" id="domain" placeholder="Domain">
          <div class="b75ed h2 w4 tc br2 shadow-2 grow dt center" onclick="addDomain()"><div class="dtc v-mid">Submit</div></div>
          <div class="pb2"></div>
        </div>
      </div>
      <div class="pr5 dib w-30 v-top">
        <div class="ba br2">
          <div class="f4 pb2 pt2">Remove Domain</div>
          <input class="mb2" id="remdomain" placeholder="Domain">
          <div class="b75ed h2 w4 tc br2 shadow-2 grow dt center" onclick="delDomain()"><div class="dtc v-mid">Submit</div></div>
          <div class="pb2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
